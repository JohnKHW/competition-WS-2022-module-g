<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>High Skilled Tank</title>
  </head>
  <body>
    <div class="app">
      <div id="ui">
        <div class="score">
          <span>Score: </span>
          <span id="score"></span>
        </div>
        <div class="score">
          <span>Life: </span>
          <span id="life"></span>
        </div>
      </div>
      <div id="aircraft" class="aircraft">
        <div class="aircraft-inner">
          <img class="propeller" src="./assets/propeller.svg" />
          <img class="plane-svg" src="./assets/plane.svg" alt="" srcset="" />
        </div>
      </div>
      <div id="battle-field">

        <div class="tank" id="tank-1"></div>
        <div class="tank" id="tank-2"></div>
        <div class="tank" id="tank-3"></div>
        
      </div>

      <div id="particles"></div>
      <div id="floor" class="floor"></div>
    </div>

    <script src="./app/utils.js"></script>
    <script src="./app/fire.js"></script>
    <script src="./app/aircraft.js"></script>
    <script src="./app/enemy.js"></script>
    <script src="./app/game.js"></script>

    <script src="./app/main.js"></script>
  </body>
</html>
